<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/stopwatch.png">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="display" id="display">00:00:00.00</div>
        <div class="buttons">
            <button id="startPauseButton" onclick="startPause()">Start</button>
            <button id="resetButton" onclick="reset()">Reset</button>
            <button id="lapButton" onclick="lap()">Lap</button>
        </div>
        <ul class="laps" id="laps"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
